<h4>Creating a new filter</h4>

<p>
To create a new filter, perform the following steps:
  <ol>
    <li>Implement the <a href="../Filter.html">Filter</a> interface.</li>
    <li>Create a new filter editor for the new filter implementation.  See the
<a href="editor/package.html">filter editor package documentation</a> for more details.
  </ol>
</p>
