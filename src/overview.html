<body>
The Simbrain package contains all the Simbrain code. Most of the package names
should be self-explanatory.
<blockquote>
<p>
Code for managing the entire Simbrain workspace is in <code>org.simbrain.workspace.</code>
<p>
Code for neural networks in <code>org.simbrain.network.</code>
<p>
Code for different "world" types is in  <code>org.simbrain.world.</code>
</blockquote>
</body>
